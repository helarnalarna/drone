<!DOCTYPE html>
<html>
<head lang="en">

    <title>SEEK AND DESTROY</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/jquery.js"></script>
    <script src="lib/tracking.js"></script>
    <script src="drone-frontend.js"></script>

    <style>
        img,
        canvas {
            position: absolute;

            height: 400px;

<body class="container">

        <!-- The Drone view -->
        <img class="drone" src="snapshots/camera2.png" width="800" height="450"/>

        <canvas class="canvas" width="800" height="450"></canvas>
    </div>
    <div class="col-md-3">
        <h2 class = "text">What do I see?</h2>
        <br>
        <div class="output">
            <h4 class = "text">These colours:</h4>
        </div>
    </div>
</div>

</html>
